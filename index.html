<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>~/</title>
<style>
/* page basics */
body { margin:0; overflow:hidden; font-family:'Roboto Mono', monospace; background:#000; color:#fff; }

/* background media */
#bgVideo, #bgImage { position:absolute; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:-1; }
#bgVideo { display:none; }

/* drop zone overlay shown when no background */
#drop_zone {
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:4;
  background: rgba(0,0,0,0.75);
  -webkit-user-select:none;
  user-select:none;
  cursor:copy;
}
#drop_zone .msg {
  text-align:center;
  padding:28px;
  border:2px dashed rgba(255,255,255,0.12);
  border-radius:12px;
  font-size:20px;
  max-width:80%;
  color:rgba(255,255,255,0.9);
}
#drop_zone.dragover { background: rgba(255,255,255,0.06); }

/* speed dials */
#speed_dial_container { position:absolute; top:40px; left:40px; z-index:1; display:flex; flex-wrap:wrap; gap:24px; }
.speed_dial_link { display:flex; align-items:center; justify-content:center; width:64px; height:64px; background:rgba(255,255,255,0.1); border-radius:16px; text-decoration:none; overflow:hidden; transition: transform 0.2s, background 0.2s; }
.speed_dial_link img { width:48px; height:48px; }
.speed_dial_link:hover { transform:scale(1.1); background:rgba(255,255,255,0.2); }
#add_speed_dial_btn { width:64px; height:64px; border:none; border-radius:16px; background:rgba(255,255,255,0.1); font-size:32px; cursor:pointer; display:flex; align-items:center; justify-content:center; transition: transform 0.2s, background 0.2s; }
#add_speed_dial_btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }
#settings_btn { position:absolute; top:10px; right:10px; z-index:2; width:40px; height:40px; border:none; border-radius:50%; background:rgba(0,0,0,0.4); color:white; font-size:20px; cursor:pointer; }
#settings_btn:hover { transform:scale(1.1); background:rgba(0,0,0,0.6); }

/* speed dial form */
#speed_dial_form { display:none; position:absolute; top:110px; left:40px; z-index:3; background: rgba(0,0,0,0.8); padding:12px; border-radius:8px; color:white; }
#speed_dial_form input { margin-bottom:6px; width:200px; padding:4px; border-radius:4px; border:none; }
#speed_dial_form button { margin-right:6px; padding:4px 8px; border-radius:4px; border:none; cursor:pointer; }
</style>
</head>
<body>
<video id="bgVideo" autoplay loop muted playsinline></video>
<img id="bgImage" style="display:none;" />

<!-- overlay displayed if no saved background -->
<div id="drop_zone" aria-hidden="false">
  <div class="msg">
    <div style="font-size:28px; font-weight:600; margin-bottom:8px;">Drag & drop</div>
    <div style="font-size:18px; opacity:0.9;">.mp4 or .webm file</div>
    <div style="font-size:12px; opacity:0.7; margin-top:10px;">Or click to select file</div>
  </div>
</div>

<div id="speed_dial_container"></div>
<button id="add_speed_dial_btn" title="Add Speed Dial">+</button>
<div id="speed_dial_form">
    <input type="text" id="new_link_name" placeholder="Name"><br>
    <input type="text" id="new_link_url" placeholder="URL"><br>
    <button id="save_new_link">Add</button>
    <button id="cancel_new_link">Cancel</button>
</div>

<script src="main.js"></script>
</body>
</html>
