<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Homepage</title>
<style>
body { 
  margin:0; 
  overflow:hidden; 
  font-family:'Roboto Mono', monospace; 
  background:#000; 
  color:#fff; 
}

/* Background */
#bgVideo, #bgImage { 
  position:absolute; top:0; left:0; width:100vw; height:100vh; 
  object-fit:cover; z-index:0; 
}
#bgVideo { display:none; }

/* Drop zone (behind everything) */
#drop_zone {
  position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
  z-index:-1; background: rgba(0,0,0,0.75);
  user-select:none; cursor:copy;
}
#drop_zone .msg {
  text-align:center; padding:28px; border:2px dashed rgba(255,255,255,0.12);
  border-radius:12px; font-size:20px; max-width:80%; color:rgba(255,255,255,0.9);
}
#drop_zone.dragover { background: rgba(255,255,255,0.06); }

</style>
</head>
<body>

<!-- Background -->
<video id="bgVideo" autoplay loop muted playsinline></video>
<img id="bgImage" style="display:none;" />

<!-- Drop zone overlay -->
<div id="drop_zone" aria-hidden="false">
  <div class="msg">
    <div style="font-size:28px; font-weight:600; margin-bottom:8px;">Drag & drop</div>
    <div style="font-size:18px; opacity:0.9;">.mp4 or .webm file</div>
    <div style="font-size:12px; opacity:0.7; margin-top:10px;">Or click to select file</div>
  </div>
</div>

<script src="background.js"></script>
</body>
</html>
